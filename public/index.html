<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor UI Websocket Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <header>
      <h1>Sensor UI Websocket Monitor</h1>
      <div class="status" id="status">
        <span class="status-dot" aria-hidden="true"></span>
        <span class="status-text">Connecting…</span>
      </div>
    </header>
    <main class="table-wrapper">
      <div class="table-header">
        <div>
          <p class="section-title">Live Sensors</p>
          <p class="muted">Latest reading per sensor (sorted by sensor ID)</p>
        </div>
        <div class="meta">
          <span id="server-url">ws://localhost:3000/ws</span>
          <span id="status-label">Connecting…</span>
          <span id="message-count">0 msgs</span>
        </div>
      </div>
      <div class="table-container">
        <table id="sensor-table">
          <thead>
            <tr>
              <th>Sensor ID</th>
              <th>Temperature</th>
              <th>Humidity</th>
              <th>Pressure</th>
              <th>VCC</th>
              <th>Last update</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/reconnecting-websocket/dist/reconnecting-websocket-iife.js"></script>
  <script src="./app.js"></script>
</body>
</html>
