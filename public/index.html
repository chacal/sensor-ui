<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor UI Websocket Demo</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="card">
    <header>
      <h1>Sensor UI Websocket Monitor</h1>
      <div class="status" id="status">
        <span class="status-dot" aria-hidden="true"></span>
        <span class="status-text">Connecting…</span>
      </div>
    </header>
    <div class="content">
      <section class="left">
        <p class="section-title">Live Feed</p>
        <div class="log" id="log"></div>
      </section>
      <section class="right">
        <p class="section-title">Connection details</p>
        <div class="metrics">
          <div class="metric">
            <span>Server</span>
            <strong id="server-url">ws://localhost:3000/ws</strong>
          </div>
          <div class="metric">
            <span>Status</span>
            <strong id="status-label">Connecting…</strong>
          </div>
          <div class="metric">
            <span>Messages received</span>
            <strong id="message-count">0</strong>
          </div>
        </div>
        <div class="panel" style="margin-top: 16px;">
          Incoming MQTT messages on <code>/sensor/#</code> appear in the feed. Keep this page open to monitor live sensor updates.
        </div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reconnecting-websocket/dist/reconnecting-websocket-iife.js"></script>
  <script src="./app.js"></script>
</body>
</html>
